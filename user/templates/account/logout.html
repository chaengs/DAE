{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<style>
  .logout_body {
    height: 700px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  p {
    font-size: 50px;
    font-weight: 700;
  }

  .logout_submit {
    width: 500px;
height: 50px;
border: 1px solid;
background: #ba6b6c;
border-radius: 25px;
font-size: 18px;
color: #e9f4fb;
font-weight: 700;
cursor: pointer;
outline: none;
margin-bottom: 3rem;
  }
</style>

<div class="logout_body">
  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="logout_submit">{% trans 'Sign Out' %}</button>
  </form>
</div>

<script>
  const menu = document.querySelector('div')
  menu.remove()
</script>


{% endblock %}
