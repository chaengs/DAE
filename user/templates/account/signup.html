{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<style>
  .hidden {
    display: none;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: montserrat;
    background: #0FBCFF;
    height: 100vh;
    overflow: hidden;
  }

.main_link {
  width: 70px;
  height: 70px;
  font-size: 40px;
  background-color: #ffebee;
  border: 4px solid #ff8a80;
  border-radius: 20px;
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.main_link a {
text-decoration: none;
color: #b39ddb;
}

.center {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 400px;
background: white;
border-radius: 10px;
}

.center h1 {
text-align: center;
padding: 0 0 20px 0;
border-bottom: 1px solid silver;
}

.center form {
padding: 0 40px;
box-sizing: border-box;
}

form .txt_field {
position: relative;
border-bottom: 2px solid #adadad;
margin: 30px 0;
}

.txt_field input {
width: 100%;
padding: 0 5px;
height: 40px;
font-size: 16px;
border: none;
background: none;
outline: none;
}

.txt_field label {
position: absolute;
top: 50%;
left: 5px;
color: #adadad;
transform: translateY(-50%);
font-size: 16px;
transition: 0.5s;
}

.txt_field span::before {
content: '';
position: absolute;
top: 40px;
left: 0;
width: 100%;
height: 2px;
background: #2691d9;
transition: 0.5s;
}

.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
top: -5px;
color: #2691d9;
}

.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before {
width: 100%;
}

.error {
color: red;
height: 50px;
margin-bottom: 20px;
font-size: 13px;
font-weight: 700;
display: flex;
justify-content: center;
align-items: center;
}

.primaryAction {
width: 100%;
height: 50px;
border: 1px solid;
background: #2691d9;
border-radius: 25px;
font-size: 18px;
color: #e9f4fb;
font-weight: 700;
cursor: pointer;
outline: none;
margin-bottom: 3rem;
}

.primaryAction:hover {
border-color: #2691d9;
transition: 0.5s;
}

</style>

<div class="main_link">
  <a href="{% url 'party:main'%}">
    <i class="fas fa-home"></i> 
  </a>
</div>
<div class="center">
  <h1>Signup</h1>
  <form class="signup" method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="primaryAction ">{% trans "Sign Up" %} &raquo;</button>
  </form>
</div>
<script src="https://kit.fontawesome.com/d736d670df.js" crossorigin="anonymous"></script>
<script>
  const menu = document.querySelector("div");
  menu.remove()
  
  const txt_fields = document.querySelectorAll("p");
  for(let field of txt_fields) {
    field.classList.add("txt_field");
    filed_label = field.querySelector('label')
    filed_label.classList.add("hidden")
  }
 

</script>

{% endblock %}
